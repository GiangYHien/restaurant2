<div class="row">
  <div class="col-xs-6">
    <h4>Full user list</h4>
    <div *ngFor="let user of users">{{ user.name }} - {{user.age}}</div>
  </div>
  <div class="col-xs-6">
    <div class="ml-4">
      <h4>Adult user list</h4>
      <div *ngFor="let user of users | isAdult">{{ user.name }} - {{user.age}}</div>
    </div>
  </div>
</div>
<div class="input-area">
  <input type="text" [(ngModel)]="user.name"  placeholder="Enter name">
  <input type="number" [(ngModel)]="user.age"  placeholder="Enter age">
  <button (click)="addUser()" [disabled]="!(user.age > 0) || user.name === ''">Add</button>
</div>
